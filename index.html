<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Eddy Website
    </title>

    <link rel="shortcut icon" href="./images/logo2.png">

    <!-- Google Fonts style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e0098116ea.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

</head>



<body>

    <nav>
        <img src="./images/logo.png" class="logo">
        <ul id="sidemenu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="skill.html">Skill</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
            <i class="fas fa-sharp fa-solid fa-xmark" onclick="closemenu()"></i>
        </ul>
        <i class="fas fa-solid fa-bars" onclick="openmenu()"></i>
    </nav>
    <div id="header">
        <div class="container">
            <div class="header-content">
                <div class="header-img">
                    <img src="./images/me.png" alt="logo-myself">
                </div>
                <div class="header-text">
                    <div class="header-text-container">
                        <div>
                            <p>Hello! I'M </p>
                            <h1>Eddy CHAN</h1>
                            <p>And I'm</p>
                            <span class="multiple-text"></span>
                        </div>
                        <div id="all-btn">
                            <a class="button">
                                <svg height="50" width="200">
                                    <rect class="shape" height="50" width="200" />
                                    <div class="text">View More</div>
                                </svg>
                            </a>         
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <script>
        document.querySelector('#all-btn .button').addEventListener('click', function () {
            window.location.href = './about.html';
        });


        var sidemenu = document.getElementById("sidemenu");

        function openmenu() {
            sidemenu.style.right = "0";
        }
        function closemenu() {
            sidemenu.style.right = "-1500px"
        }

        const typed = new Typed('.multiple-text', {
            strings: ['PolyU Computing Student', 'Animal lover', 'STEM Teaching Assistant at Jockey Club'],
            typeSpeed: 30,
            backSpeed: 30,
            backDelay: 300,
            startDelay: 300,
            cursorChar: '',
            loop: true
        });
    </script>


</body>

</html>
