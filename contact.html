<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo.png">
    <title>Eddy Website</title>

    <!-- Google Fonts style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e0098116ea.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <img src="./images/logo.png" class="logo">
        <ul id="sidemenu">
            <li><a href="index.html">Home</a></li>
            <li><a href="portfolio.html">about</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="skill.html">skill</a></li>
            <i class="fas fa-sharp fa-solid fa-xmark" onclick="closemenu()"></i>
        </ul>
        <i class="fas fa-solid fa-bars" onclick="openmenu()"></i>
    </nav>

    <!------------------------------------contact----------------------------------->

    <div id="contact">
        <div class="container">
            <div class="row">
                <div class="contact-left">
                    <h1 class="sub-title">Contact Me</h1>
                    <p><i class="fa-solid fa-envelope"></i>22026266d@connect.polyu.hk</p>
                    <p><i class="fa-solid fa-phone"></i> (852) 9716 6524</p>
                    <div class="social-icons">
                        <a href=""><i class="fa-brands fa-square-facebook"></i></a>
                        <a href=""><i class="fa-brands fa-linkedin"></i></i></a>
                        <a href=""><i class="fa-brands fa-square-instagram"></i></i></a>
                    </div>

                </div>
                <div class="contact-right">

                    <form name="submit-to-google-sheet">
                        <input type="text" name="Name" placeholder="Enter Your Name..." required>
                        <input type="email" name="Email" placeholder="Enter Your Email..." required>
                        <textarea name="Message" rows="3" placeholder="Enter Your Message..."></textarea>
                        <button type="submit" class="btn btn2">SEND MESSAGE</button>
                    </form>

                </div>
            </div>
        </div>

    </div>
    <script>
        var sidemenu = document.getElementById("sidemenu");
        function openmenu() {
            sidemenu.style.right = "0";
        }
        function closemenu() {
            sidemenu.style.right = "-200px"
        }

        const scriptURL = 'https://script.google.com/macros/s/AKfycby9r2hHHSwgin5iMaKXL12oZ7qn4Nfr2luh-K_iqJb6dAXw0_cQA5-H_MytX4B2Mg/exec';
        const form = document.forms['submit-to-google-sheet'];

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message))
        })
    </script>

</body>
